<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Dog Image Generator </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Random Dog Image Generator API</h1>
        <p>Choose between 1 and 50 images. If you do not choose any amount you get three random images!</p>

        <form action="#" class="js-search-form">
            <label for="query"></label>
            <input required type="text" class="js-query" value="3" ">
        <button class="js-submit " type="submit ">Search</button>
      </form>

      <section class="results hidden js-results ">
        <!--<img class="results-img " alt="placeholder ">-->
      </section>

    </div>
 
    <script src="script.js "></script>
  </body>
</html>
